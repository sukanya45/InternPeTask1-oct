<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Akatab' rel='stylesheet'>
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <div class="Calculator">
              <div>
                <input type="text"  id="inputBox">
              </div>
              <div class="buttonBox" >
                   <div class="row">
                     <button>9</button>
                     <button>8</button>
                     <button>7</button>
                     <button>+</button>
                   </div>
                   <div class="row">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
                  </div>
                  <div class="row">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>*</button>
                  </div>
                  <div class="row">
                    <button>/</button>
                    <button>0</button>
                    <button>C</button>
                    <button>=</button>
                  </div>
              </div>
        </div>
    </div>
</body> <script src="index.js"></script>
</html>
